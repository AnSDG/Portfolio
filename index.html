<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== ICONS ===============-->
        <!--====== UNICONS ======-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <!--====== BOX ICONS ======-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!--====== REMIX ICONS ======-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>AnS_Dev | Portfolio</title>
    </head>
    <body>
        <!--=============== HEADER PROFILE ===============-->
        <header class="profile container">
            <!-- Theme Button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>

            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <img src="https://tr.rbxcdn.com/ca1c7a2882331d86b2f9fe50cd5a68b7/150/150/AvatarHeadshot/Png" alt="">
                        </div>
                    </div>

                    <h2 class="profile__name">Andri</h2>
                    <a href="https://www.roblox.com/users/677682595/profile" class="profile__username" target="_blank">
                        <h4>@AnS_Dev</h4>
                    </a>
                    <h3 class="profile__profession">Roblox Developer</h3>

                    <ul class="profile__social">
                        <a href="https://github.com/AnSDG" target="_blank" class="profile__social-link">
                            <i class="uil uil-github-alt"></i>
                        </a>

                        <a href="https://www.instagram.com/ans_dev_" target="_blank" class="profile__social-link">
                            <i class="uil uil-instagram"></i>
                        </a>

                        <a href="https://twitter.com/AnS_Dev_" target="_blank" class="profile__social-link">
                            <i class="uil uil-twitter-alt"></i>
                        </a>
                    </ul>
                </div>

                <div class="profile__info grid">
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">5</h3>
                        <p class="profile__info-description">
                            Years of <br> experience
                        </p>
                    </div>
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">18</h3>
                        <p class="profile__info-description">
                            Games <br> developed
                        </p>
                    </div>
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">12+</h3>
                        <p class="profile__info-description">
                            Million total <br> game visits
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__button filter-tab-active" data-target="#projects">
                        Projects
                    </button>
                    <button class="filters__button" data-target="#skills">
                        Skills
                    </button>
                </ul>
                <div class="filters__sections">
                    <!--=============== PROJECTS ===============-->
                    <div class="projects__content grid filters__active" data-content id="projects">
                        <article class="projects__card">
                            <img src="assets/img/project1.png" alt="" class="projects__img">

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">ROHANGAN</span>
                                    <h3 class="projects__title">7M+ Visits</h3>
                                    <a href="https://www.roblox.com/games/8662629736" class="projects__button button button__small" target="_blank">
                                        <i class="ri-link"></i>
                                    </a>
                                </div>
                            </div>
                        </article>

                        <article class="projects__card">
                            <img src="assets/img/project2.png" alt="" class="projects__img">

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">Living Doll</span>
                                    <h3 class="projects__title">450K+ Visits</h3>
                                    <a href="https://www.roblox.com/games/11916439633" class="projects__button button button__small" target="_blank">
                                        <i class="ri-link"></i>
                                    </a>
                                </div>
                            </div>
                        </article>

                        <article class="projects__card">
                            <img src="assets/img/project3.png" alt="" class="projects__img">

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">The Monox</span>
                                    <h3 class="projects__title">2M+ Visits</h3>
                                    <a href="https://www.roblox.com/games/6030554423" class="projects__button button button__small" target="_blank">
                                        <i class="ri-link"></i>
                                    </a>
                                </div>
                            </div>
                        </article>

                        <article class="projects__card">
                            <img src="assets/img/project4.png" alt="" class="projects__img">

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">Unknown [STORY]</span>
                                    <h3 class="projects__title">100K+ Visits</h3>
                                    <a href="https://www.roblox.com/games/6116792985" class="projects__button button button__small" target="_blank">
                                        <i class="ri-link"></i>
                                    </a>
                                </div>
                            </div>
                        </article>
                    </div>

                    <!--=============== SKILLS ===============-->
                    <div class="skills__content grid" data-content id="skills">
                        <div class="skills__area">
                            <h3 class="skills__title">
                               Roblox Development
                            </h3>

                            <div class="skills__data">
                                <div class="skills__names">
                                    <i class='bx bx-code-alt skills__icon'></i>
                                    <span class="skills__name">Lua</span>
                                </div>
                                <div class="skills__bar skills__lua">
    
                                </div>
                                <div>
                                    <span class="skills__percentage">90%</span>
                                </div>
                            </div>
                            <div class="skills__data">
                                <div class="skills__names">
                                    <i class='bx bxs-buildings skills__icon'></i>
                                    <span class="skills__name">Build</span>
                                </div>
                                <div class="skills__bar skills__build">
                                    
                                </div>
                                <div>
                                    <span class="skills__percentage">90%</span>
                                </div>
                            </div>
                            <div class="skills__data">
                                <div class="skills__names">
                                    <i class='bx bxs-paint skills__icon'></i>
                                    <span class="skills__name">UI/UX</span>
                                </div>
                                <div class="skills__bar skills__ui-ux">
                                    
                                </div>
                                <div>
                                    <span class="skills__percentage">80%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; Andri. All rights reserved
            </span>
        </footer>

        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
